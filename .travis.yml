dist: xenial
language: generic
addons:
  apt:
    packages:
    - sshpass
after_success:
- export SSHPASS=$firstPwd
- sshpass -e ssh -p $port -t $firstUser@$remote "rm -rf ${path}"
- sshpass -e scp -o PubkeyAuthentication=no -o StrictHostKeyChecking=no -v -P $port
  -r $TRAVIS_BUILD_DIR/* $firstUser@$remote:$path
- export SSHPASS=$secondPwd
- sshpass -e ssh -p $port -t $secondUser@$remote "rm -rf ${path}"
- sshpass -e scp -o PubkeyAuthentication=no -o StrictHostKeyChecking=no -v -P $port
  -r $TRAVIS_BUILD_DIR/* $secondUser@$remote:$path
env:
  global:
    secure: 
