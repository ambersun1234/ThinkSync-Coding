dist: xenial
language: generic
addons:
  apt:
    packages:
    - sshpass
after_success:
- export SSHPASS=$firstPwd
- sshpass -e ssh -o PubkeyAuthentication=no -o StrictHostKeyChecking=no -v -p $port
  $firstUser@$remote "rm -rf $path && mkdir -vp /home/$firstUser/web/ThinkSync"
- sshpass -e scp -o PubkeyAuthentication=no -o StrictHostKeyChecking=no -v -P $port
  -r $TRAVIS_BUILD_DIR/* $firstUser@$remote:/home/$firstUser/web/ThinkSync/.
- export SSHPASS=$secondPwd
- sshpass -e ssh -o PubkeyAuthentication=no -o StrictHostKeyChecking=no -v -p $port
  $secondUser@$remote "rm -rf $path && mkdir -vp /home/$secondUser/web/ThinkSync"
- sshpass -e scp -o PubkeyAuthentication=no -o StrictHostKeyChecking=no -v -P $port
  -r $TRAVIS_BUILD_DIR/* $secondUser@$remote:/home/$secondUser/web/ThinkSync/.
env:
  global:
    secure: 
